<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renametemplate</title>
      
</head>

<body>
    <div class="custom-wrapper pure-g" id="menu">
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pure-menu">
                <a href="https://madao.io/" class="pure-menu-heading custom-brand">Mutual Aid DAO: MADAO</a>
                <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pure-menu pure-menu-horizontal custom-can-transform">
                <ul class="pure-menu pure-menu-list">
                    <li class="pure-menu-item pure-button"><a href="https://madao.io/" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item pure-button"><a href="About.html" class="pure-menu-link">About</a></li>
                    <li class="pure-menu-item pure-button"><a href="Roadmap.html" class="pure-menu-link">Roadmap 2022</a></li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
                <ul class="pure-menu pure-menu-list">
                    <li class="pure-menu-item pure-button"><a href="https://www.twitch.tv/mayday42069" class="pure-menu-link"><i class="fa-brands fa-twitch"></i>Twitch</a></li>
                    <li class="pure-menu-item pure-button"><a href="https://twitter.com/MayDay42069314" class="pure-menu-link"><i class="fa-brands fa-twitter"></i>Twitter</a></li>
                    <li class="pure-menu-item pure-button"><a href="https://github.com/MutualAidDAO" class="pure-menu-link"><i class="fa-brands fa-github"></i>Github</a></li>
                    <li class="pure-menu-item pure-button"><a href="https://tinyurl.com/theMADAOmarket" class="pure-menu-link"><i class="fab fa-discord"></i>Discord</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
    (function (window, document) {
    var menu = document.getElementById('menu'),
        rollback,
        WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange':'resize';
    
    function toggleHorizontal() {
        menu.classList.remove('closing');
        [].forEach.call(
            document.getElementById('menu').querySelectorAll('.custom-can-transform'),
            function(el){
                el.classList.toggle('pure-menu-horizontal');
            }
        );
    };
    
    function toggleMenu() {
        // set timeout so that the panel has a chance to roll up
        // before the menu switches states
        if (menu.classList.contains('open')) {
            menu.classList.add('closing');
            rollBack = setTimeout(toggleHorizontal, 500);
        }
        else {
            if (menu.classList.contains('closing')) {
                clearTimeout(rollBack);
            } else {
                toggleHorizontal();
            }
        }
        menu.classList.toggle('open');
        document.getElementById('toggle').classList.toggle('x');
    };
    
    function closeMenu() {
        if (menu.classList.contains('open')) {
            toggleMenu();
        }
    }
    
    document.getElementById('toggle').addEventListener('click', function (e) {
        toggleMenu();
        e.preventDefault();
    });
    
    window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
    })(this, this.document);
    
    </script>

    <div>
      start here
    </div>
    
</body>
